
query NavQuery($rev: String!) {
  refs { name }
  workspaces: rev(at: $rev, filter: "::**/workspace.josh") {
    paths: files {
      dir(relative: "..") {
        path 
        rev(filter: ":workspace={path}") { 
          warnings { message }
        }
      }
    }
  }
}

query PathQuery($rev: String!, $filter: String!, $path: String!, $meta: String!) {
  rev(at:$rev, filter:$filter) {
    warnings {
      message
    }
    file(path:$path) {
      text
      meta(topic: $meta) {
        data {
          position: int(at: "/L")
          text: string(at: "/text")
        }
      }
    }
    dirs(at:$path,depth: 1) { path, meta(topic:$meta) { count } }
    files(at:$path,depth: 1) { path, meta(topic:$meta) { count } }
  }
}
